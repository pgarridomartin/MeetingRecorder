<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meeting Recorder & Summarizer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Meeting Recorder & Summarizer</h1>
      </header>

      <!-- Sección de grabación -->
      <section class="recorder-block">
        <div class="controls">
          <button id="recordButton" class="control-btn">Record</button>
          <button id="pauseButton" class="control-btn" disabled>Pause</button>
          <button id="stopButton" class="control-btn" disabled>Stop</button>
        </div>
        <div class="status">
          <div id="statusIndicator"></div>
          <div id="recordingStatus">Ready</div>
          <div id="recordingTime">00:00:00</div>
        </div>
      </section>

      <!-- Contenedor donde se muestra la transcripción mientras se procesa -->
      <section id="transcriptionContainer" class="transcription-block hidden">
        <h2>Transcribing audio...</h2>
        <p id="processingStatus"></p>
      </section>

      <!-- Contenedor donde se muestran los resultados del análisis -->
      <section id="resultsContainer" class="results-block hidden">
        <h2>Meeting Results</h2>
        <div id="keySummary" class="summary-content"></div>
        <div id="actionItems" class="summary-content"></div>
        <div id="insights" class="summary-content"></div>
      </section>

      <!-- Formulario para enviar la transcripción por email -->
      <section class="email-block">
        <h2>Send Summary via Email</h2>
        <form id="emailForm" class="email-form">
          <div class="form-group">
            <label for="emailTo">To:</label>
            <input id="emailTo" type="email" placeholder="example@domain.com" />
          </div>
          <div class="form-group">
            <label for="emailSubject">Subject:</label>
            <input id="emailSubject" type="text" placeholder="Meeting Summary" />
          </div>
          <button type="submit" class="submit-btn">Send Email</button>
        </form>
      </section>

      <!-- Sección de ajustes -->
      <section class="settings-container">
        <div id="settingsHeader" class="settings-header">
          <h2>Settings</h2>
          <!-- Flecha desplegable (simple ejemplo SVG) -->
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M12 15l-5-5h10z"/>
          </svg>
        </div>
        <div id="settingsContent" class="settings-content">
          <div class="form-group">
            <label for="defaultEmail">Default Email:</label>
            <input id="defaultEmail" type="text" placeholder="Default Email" />
          </div>
          <div class="form-group">
            <label for="defaultSubject">Default Subject:</label>
            <input id="defaultSubject" type="text" placeholder="Default Subject" />
          </div>
          <button id="saveSettingsButton" class="save-settings-btn">Save Settings</button>
        </div>
      </section>

      <!-- Notificación flotante -->
      <div id="notification" class="notification hidden"></div>
    </div>

    <!-- Tu JS principal con type="module" -->
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
